{% extends 'Util\base.html' %}

{% block content %}    
    <div id="container">
        <h1 class="text-center alert text-bg-warning">Historique des données</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Température (°C)</th>
                    <th scope="col">Humidité (%)</th>
                    <th scope="col">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for data in all_data %}
                <tr>
                    <th scope="row">{{ data.id }}</th>
                    <td>{{ data.temperature }}</td>
                    <td>{{ data.humidity }}</td>
                    <td>{{ data.timestamp }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Aucune donnée disponible</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
