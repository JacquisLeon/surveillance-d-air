<!-- Utilisateur/templates/affichage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des données DHT22</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = new WebSocket('ws://' + window.location.host + '/ws/dht_data/');
    
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                document.getElementById('temperature').textContent = data.temperature + '°C';
                document.getElementById('humidity').textContent = data.humidity + '%';
            };
    
            socket.onclose = function(e) {
                console.error('WebSocket closed unexpectedly');
            };
        });
    </script>
    
</head>
<body>
    <h1>Affichage des données DHT22</h1>
    <p>Température : <span id="temperature">--</span></p>
    <p>Humidité : <span id="humidity">--</span></p>
</body>
</html>
