{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'Utl\css\bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'adm\css\menu.css' %}">
        
    </head>
<body>
  
    <script src="{% static 'Utl\js\chart.umd.js' %}"></script>
    <script src="{% static 'Utl\js\jquery.js' %}"></script>
    {% csrf_token %}

        <nav>
           <!-- <img src="#" alt="Logo" class="logo">-->
            <h3>SURVEILLANCE DE QUALITER DE L'AIR</h3>
            <ul>
                <li><a href="{% url 'acceil' %}">Accueil</a></li>
                <li><a href="#">Utilisateurs <i class="fas fa-caret-down"></i></a>
                    <!--<div class="dropdown-menu">-->
                        <ul>
                            <li><a href="{% url 'liste' %}">Liste</a></li>
                            <li><a href="{% url 'ajouter' %}">Créer nouveau</a></li>
                        </ul>
                   <!--</div>--> 
                </li>
                <li><a href="{% url 'histo' %}">Historique</a></li>
            </ul>
            <img src="{% if user_profile.image %}
            {{ user_profile.image.url }}
            {% else %}
            {% static 'adm/image/image.jpg' %}
            {% endif %}" alt="user_img" class="user" onclick="toggleMenu()">


            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="{% if user_profile.image %}
            {{ user_profile.image.url }}
            {% else %}
            {% static 'adm/image/image.jpg' %}
            {% endif %}" alt="user_img">

                    <a href="{% url 'profil_admin' %}" class="sub-menu-link">

                    </a>

                        <img src="#" alt="img">
                        <p>Deconnexion</p>
                        <span></span>
                    </a>
                </div>
            </div>
        </nav>


    <main>
        {% block content %}
        <!-- Contenu spécifique de chaque page -->
        {% endblock %}
    </main>

    <script>
        let subMenu = document.getElementById("subMenu");
        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>
</html>
