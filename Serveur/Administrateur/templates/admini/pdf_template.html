
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h4>Historique des données d'{{ esp.lieu }}</h4>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Température (°C)</th>
                <th>Humidité (%)</th>
                <th>Gaz (PPT)</th>
                <th>Incendie</th>
                <th>Date et Heure</th>
            </tr>
        </thead>
        <tbody>
            {% for data in esp_data %}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.temperature }}</td>
                <td>{{ data.humidity }}</td>
                <td>{{ data.gaz }}</td>
                <td>{{ data.feux }}</td>
                <td>{{ data.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
